<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@300;400;600&family=Open+Sans&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">


</head>

<body>
  <div class="container">
    <div class="order-summery">
      <div class="upper-image">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="lower-content">
        <div class="heading">
          <h1>Order Summary</h1>

          <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="image1">
          <div class="plans">
            <img src="images/icon-music.svg" alt="icon-music">
            <h4  class="plan2">Annual Plan</h4>
            <p class="para2">$59.99/year</p>
          </div>
          <div> <button class="change"><a href="#">Change</a></button></div>
        </div>
        <div class="placed-order">
          <button>Proceed to Payment</button>
        </div>
        <div class="cancel-order">
          <button>Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
